name: Build Electron App

on:
  push:
    branches:
      - main  # Trigger on push to the main branch (change to your default branch if different)
  pull_request:
    branches:
      - main  # Trigger on pull request to the main branch

jobs:
  build:
    runs-on: macos-latest  # Use macOS runner for building (.dmg)
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]  # Build on macOS, Linux, Windows

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Use Node.js 16 (or other version you prefer)

    - name: Install dependencies
      run: |
        npm ci  # Install dependencies

    - name: Build Electron App
      run: |
        npm run dist  # Build your app using electron-builder

    - name: Upload build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: electron-builds
        path: dist/**/*  # Upload built app (dmg, exe, appimage, etc.)

