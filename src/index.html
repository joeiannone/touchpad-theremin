<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>TouchPad Theremin</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="main">
      <div id="pad-container">
        <div id="pad">

          <div id="volume-guide" class="guide-y">
            <div>1.0</div>
            <div>0.75</div>
            <div>0.5</div>
            <div>0.25</div>
            <div>0.0</div>
          </div>

          <div class="line horizontal" style="top: 50%;"></div>
          <div class="line vertical" style="left: 50%;"></div>


          <div id="crosshair-x" class="crosshair"></div>
          <div id="crosshair-y" class="crosshair"></div>

        </div>
        
        <div id="frequency-guide" class="guide-x">
          <div>100 Hz</div>
          <div>550 Hz</div>
          <div>1050 Hz</div>
          <div>1550 Hz</div>
          <div>2000 Hz</div>
        </div>
      </div>

      <div id="info">Touch or click and drag</div>
    </div>

    
    <div id="app-version"></div>
    
    <script src="renderer.js"></script>
    <script src="theremin.js"></script>
  </body>
</html>
